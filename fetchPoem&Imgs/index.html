<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Async  Data. </title>
</head>
<body>
  <div id='images'></div>
<script> 
  const images = [ 
    'https://images.unsplash.com/photo-1577508966528-b5b4c391450b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60',
    'https://images.unsplash.com/photo-1577498863556-db47a7f74167?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60',
    'https://images.unsplash.com/photo-1577415361444-8fe6893a295c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60'
  ];

  // console.log('about to fetch a rainbow')
  async function getRainBow() { 
     for (image of images) { 
       const data = await fetch(image)
        .then(response => {
          return response.blob();
        })
          .then(blob => { 
            // console.log(blob);
             const newImg = document.createElement('img');
             newImg.src = URL.createObjectURL(blob);
             document.getElementById('images').appendChild(newImg)
          })
     };
  }

  getRainBow();

  async function getPoem() { 
    let response = fetch('poem.txt')
      .then(textResponse => { 
        return textResponse.text()
      })
        .then(response => { 
          console.log(response)
        })
  }

  getPoem()
</script>
</body>
</html>
